<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ginatovaralmario">
    <meta name="project" content="card-css">
    <!-- inclusione del font google poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--Includiamo il file di stile  -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile card</title>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img-placeholder.jpg" alt="profile-img" class="profile-img">
        </div>
        <div class="text-data">
            <div class="name">Gina Tovar Almario</div>
            <div class="Job">Web Developer</div>
        </div>
        <div class="media-buttons">
            <a href="#" id="linkedin" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>
            <a href="#" id="facebook" class="link">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="#" id="github" class="link">
                <i class='bx bxl-github' ></i>            </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
            <button class="button">Follow me</button>

        </div>
    </div>
</body>
</html>
